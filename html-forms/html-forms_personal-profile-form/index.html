<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <p>We want to get to know you! Please enter your personal information</p>
      <form>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="Firstname">First Name</label>
          <input type="text" name="Firstname" id="Firstname" />

          <label for="Lastname">Last Name</label>
          <input type="text" name="Lastname" id="Lastname" />

          <label for="Birthday">Your Birthday</label>
          <input type="date" name="Birthday" id="Birthday" />
        </fieldset>

        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </p>

        <fieldset>
          <legend>Further Information</legend>
          <label for="Favorite Color">Favorite Color</label>
          <input type="color" name="Favorite Color" id="Favorite Color" />
          <select name="favorite Pet" id="favorite pet">
            <option value="Bear">Bear</option>
            <option value="Parrot">Parrot</option>
            <option value="Octopus">Octopus</option>
          </select>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
